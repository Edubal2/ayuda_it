<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contacto - Ayuda IT a Domicilio</title>
  <link rel="stylesheet" href="css/style.css">
  <!-- EmailJS SDK -->
  <script src="https://cdn.emailjs.com/sdk/3.2/email.min.js"></script>
</head>
<body>
<header>
  <h1>Ayuda IT a Domicilio</h1>
  <nav>
    <ul>
      <li><a href="index.html">Inicio</a></li>
      <li><a href="about.html">Nosotros</a></li>
      <li><a href="contact.html">Contacto</a></li>
    </ul>
  </nav>
</header>
<main>
  <section>
    <h2>Solicita tu ayuda a domicilio</h2>
    <form action="https://formsubmit.co/tntgamerxz@gmail.com" method="POST">
      <label for="name">Nombre completo:</label>
      <input type="text" id="name" name="name" required>

      <label for="email">Correo electrónico:</label>
      <input type="email" id="email" name="email">

      <label for="phone">Teléfono:</label>
      <input type="tel" id="phone" name="phone">

      <label for="reason">Razón de contacto:</label>
      <select id="reason" name="reason" required>
        <option value="">Selecciona una opción</option>
        <option value="hardware">Problema de hardware</option>
        <option value="software">Problema de software</option>
        <option value="redes">Instalación/configuración de redes</option>
        <option value="otro">Otro</option>
      </select>

      <label for="message">Descripción del problema:</label>
      <textarea id="message" name="message" rows="5" required></textarea>
      <input type="hidden" name="_next" value="https://edubal2.github.io/ayuda_it/index.html">
      <button type="submit">Enviar solicitud</button>
    </form>
  </section>
</main>
<footer>
  <p>&copy; 2025 Ayuda IT a Domicilio</p>
</footer>
</body>
</html>
